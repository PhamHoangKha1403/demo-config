apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
        - name: demo-app
          image: phamhoangkha1403/demo-app@sha256:a4a9c2c3da5ba476f938f9c34b21dc4e5ccae52cd4459355df0e274091f58ee9
          ports:
            - containerPort: 80
