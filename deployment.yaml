apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
        - name: demo-app
          image: phamhoangkha1403/demo-app@sha256:a788aed66b17f90cb819643b57e9537f2f0c354db0ec72e567b9de6f1a0938ce
          ports:
            - containerPort: 80
