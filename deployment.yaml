apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
        - name: demo-app
          image: phamhoangkha1403/demo-app@sha256:b47992998ffcb83f8d0749c073238041692b19a03f3aa2f07d537a9dcdd8e3fb
          ports:
            - containerPort: 80
